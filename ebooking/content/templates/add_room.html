{% extends 'base.html' %}

{% load static %}

{% load django_bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}

{% block add_room %}

{% bootstrap_messages %}

<div class="container">
  <h1 style="padding:1em;">Add Hotel Room</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Add Room</button>
  </form>
</div>
{% endblock %}
