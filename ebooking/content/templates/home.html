{% extends 'base.html' %}
{% load static %}

{% block hotelrent %}

<link href="{% static 'css/hotels.css' %}" rel="stylesheet">



<div class="four_hotels_vertically">

    {% for hotel in all_hotels %}

    <div class="hotel_rent">
        <div class="hotel_name">
            {{ hotel.name }}
        </div>
        
        <img src= "{{ hotel.image.url }}" class="hotel_img">

            <div class="hotel_stars">
                {% with ''|center:hotel.stars as range %}
                {% for _ in range %}
                    <img src="{% static '/images/star.png' %}" style="display:inline-block; width:2em; height:2em";>
                {% endfor %}
                {% endwith %}
                    
            </div>
        

        <a href="{% url 'rentrooms' hotel.id %}"><button type="button" class="btn btn-primary" style="display:block; "> Alege camere</button> </a> 
        
    </div>
   
        
    {% endfor %}

</div>   

{% endblock %}
